<!DOCTYPE html>
<html>

<head>
    <title>Usuarios Registrados</title>
</head>

<body>
    <h1>Usuarios Registrados</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <% usuarios.forEach((usuario)=> { %>
                <tr>
                    <td>
                        <%= usuario.nombre %>
                    </td>
                    <td>
                        <%= usuario.apellido %>
                    </td>
                    <td>
                        <%= usuario.correo %>
                    </td>
                    <td>
                        <%= usuario.usuario %>
                    </td>
                </tr>
                <% }); %>
        </tbody>
    </table>
</body>

</html>
